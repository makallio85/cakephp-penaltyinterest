language: php

php:
  - 5.4
  - 5.5

env:
  global:
    - PLUGIN_NAME=PenaltyInterest
    - REQUIRE=""

  matrix:
    - DB=mysql CAKE_VERSION=2.5

matrix:
  include:
    - php: 5.4
      env:
        - COVERALLS=1
    - php: 5.4
      env:
        - PHPCS=1
    - php: 5.4
      env:
        - FOC_VALIDATE=1

before_script:
  - git clone -b master https://github.com/FriendsOfCake/travis.git --depth 1 ../travis
  - ../lib/Cake/Console/cake Migrations.migration run --plugin PenaltyInterest
  - ../travis/before_script.sh

script:
  - ../travis/script.sh

after_success:
  - ../travis/after_success.sh

notifications:
  email: false